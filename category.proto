syntax = 'proto3';

import "google/protobuf/timestamp.proto";

service SpreadsheetService {
    rpc getCategories(GetCategoriesParams) returns (stream Category) {}
    rpc putCostEntry(CostEntryRequest) returns (CostEntryResponse) {}
    rpc getSpendingByCategory(GetSpendingByCategoryRequest) returns (GetSpendingByCategoryResponse) {}
}

message GetCategoriesParams {}

message Category {
    string name = 1;
    repeated Category subcategories = 2;
    Category parent = 3;
}

message CostEntry {
    Category category = 1;
    float amount = 2;
    google.protobuf.Timestamp timestamp = 3;
}

message CostEntryRequest {
    CostEntry costEntry = 1;
}

message CostEntryResponse {
    string message = 1;
    bool errorOccurred = 2;
}

message GetSpendingByCategoryRequest {
    google.protobuf.Timestamp start = 1;
    google.protobuf.Timestamp end = 2;
    Category category = 3;
}

message GetSpendingByCategoryResponse {
    Category category = 1;
    string amount = 2;
}
